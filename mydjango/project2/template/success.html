<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bank Details</title>
    </head>
    <body>
        <form>
            <table border="1">
                <tr><td colspan="3" align="center">Bank Information</td></tr>
                <tr>
                    <th>accno</th>
                    <th>ifsc</th>
                    <th>balance</th>
                </tr>
                {% for b in people %}
                <tr>
                    <td>{{b.accno}}</td>
                    <td>{{b.ifsc}}</td>
                    <td>{{b.balance}}</td>

                </tr>
                {% endfor %}
            </table>

        </form>
    </body>
</html>
